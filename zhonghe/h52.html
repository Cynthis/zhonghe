<script type="text/javascript">

  function getcode(){
  	var phone=$("#phone").val()
  	var mPattern = /(^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$)/;
  	if(phone==""){
  		layer.open({
	    content: '手机为必填'
	    ,btn: 'OK'
	  });
  		return false
  	}else if(!(mPattern.test(phone))){ 		
  		layer.open({
		    content: '手机号格式不正确'
		    ,btn: 'OK'
		  });
  		return false
  	}else{
  		console.log(phone)
  		
  	}
  }
  
  
  $(".bgbtn").click(function(){
    var name=$("#name").val()
	var projectteam=$("#projectteam").val()
	var phone=$("#phone").val()
	var phone2=$("#phone2").val()
	var email=$("#email").val()
	var remark=$("#remark").val()
	var code=$("#code").val()
	
    var mPattern = /(^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$)/;
  	if(name==""){
  		layer.open({
		    content: '姓名为必填'
		    ,btn: 'OK'
		  });
  		return false
  	}else if(phone==""){
  		layer.open({
		    content: '手机为比必填'
		    ,btn: 'OK'
		  });
  		return false
  	}else if(!(mPattern.test(phone))){ 		
  		layer.open({
		    content: '手机号格式不正确'
		    ,btn: 'OK'
		  });
  		return false
  	}else if(code==""){
  		layer.open({
		    content: '手机验证码为必填'
		    ,btn: 'OK'
		  });
  		return false
  	}else {
  		console.log(name);
  		console.log(projectteam);
  		console.log(phone);
  		console.log(phone2);
  		console.log(email);
  		console.log(remark);
  		console.log(code);
  	}
  })
</script>
